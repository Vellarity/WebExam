<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css"/>
        <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B.." charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="http://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-8.."/><script src="calc.js" defer></script>
        <title>calculator</title>
    </head>
    <body>
        <div class="old">
            <div class="calc-container">
                <table>
                    <tr>
                        <td colspan="4">
                            <input type="text" name="screen" id="screen" value="" style="font-size: 20px;" disabled />
                        </td>
                    </tr>
                    <tr>
                        <td><button class="key-bracket">(</button></td>
                        <td><button class="key-bracket">)</button></td>
                        <td><button class="key">%</button></td>
                        <td><button class="key clear">C</button></td>
                    </tr>
                    <tr>
                        <td><button class="key-digit">1</button></td>
                        <td><button class="key-digit">2</button></td>
                        <td><button class="key-digit">3</button></td>
                        <td><button class="key operation">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="key-digit">4</button></td>
                        <td><button class="key-digit">5</button></td>
                        <td><button class="key-digit">6</button></td>
                        <td><button class="key operation">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="key-digit">7</button></td>
                        <td><button class="key-digit">8</button></td>
                        <td><button class="key-digit">9</button></td>
                        <td><button class="key operation">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="key-digit">.</button></td>
                        <td><button class="key-digit">0</button></td>
                        <td><button class="key-result">=</button></td>
                        <td><button class="key operation">/</button></td>
                    </tr>
                </table>
                <a href="http://homepage.std-1083.ist.mospolytech.ru/">Назад</a>
            </div>
        </div>
    </body>
</html>
