<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <video muted autoplay loop src="Octagon - 5192.mp4"></video>
        <header>
            <h1 id="main-title" align="center">Форма входа</h1>
        </header>
        <main>
            <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
                <label for="mail">Электронная почта:</label><br>
                <input class="all" type="text" placeholder="example@mail.com" name="mail" id="mail"><br>
                <label for="pasword">Пароль:</label><br>
                <input class="all" type="text" placeholder="********" name="password" id="password"><br>
                <ul class="checkboxes">
                    <li class="checkbox-group">
                        <input type="checkbox" id="checkbox-1" class="checkbox">
                        <label for="checkbox-1" class="label">Запомнить меня</label>
                    </li><br>
                <input class="all" type="submit" value="Войти">

            </form>
        </main>
    </body>
</html>
